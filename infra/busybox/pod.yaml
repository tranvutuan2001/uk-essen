apiVersion: v1
kind: Pod
metadata:
  name: debug-toolbox
  namespace: default
spec:
  containers:
  - name: debug-toolbox
    image: nicolaka/netshoot:latest
    command:
      - sleep
      - "infinity"
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "500m"
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW
