apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-application
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.min.io/
      chart: minio
      targetRevision: 5.4.0
      helm:
          valueFiles:
            - $rootrepo/infra/minio/values.yaml
    
    - repoURL: 'https://github.com/tranvutuan2001/uk-essen.git'
      targetRevision: HEAD
      ref: rootrepo
    
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true