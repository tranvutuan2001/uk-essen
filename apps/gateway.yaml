apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/tranvutuan2001/uk-essen.git'
    targetRevision: HEAD
    path: infra/gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
